"Conditions"
	{
	"Condition"
		{
		"instance" "<ITEM_GLASSBOX_ANN>"
		"Result"
			{
			"Switch"
				{
				"Flag"	"instvar"
				
				"$cube_type 0"
					{
					"SetInstVar" "$sub_offset 0 0 0"
					}
				"$cube_type 1"
					{
					"SetInstVar" "$sub_offset -32 0 0"
					}
				"$cube_type 2"
					{
					"SetInstVar" "$sub_offset 0 32 0"
					}
				"$cube_type 3"
					{
					"SetInstVar" "$sub_offset 32 0 0"
					}
				"$cube_type 4"
					{
					"SetInstVar" "$sub_offset 0 -32 0"
					}
				}
			}
		}
	//We don`t really need separate white/black conditions, but I didn`t realize that when first writing.
	"Condition"
